<div class="navbar" *ngIf="showNavbar">
  <a class="logo-link" routerLink="/food-catalogue"
    ><label class="logo">Ambato</label></a
  >
  <div class="buttons-cotainer">
    <div class="cart-button" routerLink="/food-items-cart">
      <img class="cart-image" src="./assets/images/cart.png" alt="Cart image" />
      <div class="cart-items-count">{{ cartService.getTotalCartItems() }}</div>
    </div>
    <button class="signout-button">Sign out</button>
  </div>
</div>
